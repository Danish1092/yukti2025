{% extends "base.html" %}

{% block title %}Admin Dashboard - Yukti 2025{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Admin Dashboard</h1>
    <div class="admin-panel">
        <div class="user-info">
            <p>Welcome, {{ session.user_id }}</p>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        
        <div class="dashboard-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button onclick="window.location.href='#'">View All Registrations</button>
                <button onclick="window.location.href='#'">Export Data</button>
                <button onclick="window.location.href='#'">Manage Users</button>
            </div>
        </div>
    </div>
</div>

<style>
    .admin-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 20px;
    }

    .admin-panel {
        background: rgba(40, 40, 40, 0.95);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #FFD700;
    }

    .logout-btn {
        padding: 0.5rem 1rem;
        background: #8B0000;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.3s ease;
    }

    .logout-btn:hover {
        background: #660000;
    }

    .dashboard-actions {
        margin-top: 2rem;
    }

    .action-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .action-buttons button {
        padding: 1rem;
        background: #FFD700;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .action-buttons button:hover {
        background: #FFC500;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
