<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        /* Theme styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #2a7ae2;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f5bb5;
        }
        .info {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <div class="info">
        Registration is allowed through colleges only.
    </div>
    <form method="POST" action="{{ url_for('signin.signin') }}">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
