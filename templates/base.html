<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YUKTI 2025 | College Fest{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link to Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('home') }}">
                <h1 class="fest-title">YUKTI <span>2025</span></h1>
            </a>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('events') }}">Events</a></li>
                    <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                    <li><a href="{{ url_for('signin') }}" class="highlighted-link">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Dynamic Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 YUKTI College Fest. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/vtu_cpgs_kalaburagi?igsh=MXJkNnVsMzJqaDkxcw%3D%3D&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-x"></i></a>
            </div>
        </div>
    </footer>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            background: #121212;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Updated Navbar Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            /* Sleek dark-gray background with transparency */
            height: 70px;
            /* Fixed header height */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* Subtle shadow for depth */
        }

        .header-content a h1:hover{
            color: #ff571b;
        }


        .nav-links a {
            font-size: 1rem;
            color: #e0e0e0;
            /* Light gray for better readability on dark background */
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1e90ff;
            /* Soft blue hover effect */
        }

        .highlighted-link {
            background: #1e90ff;
            /* Blue button for contrast */
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #fff;
            transition: background 0.3s ease;
        }

        .highlighted-link:hover {
            background: #00bfff;
            /* Lighter cyan hover effect */
        }

        .dropdown-menu {
            background: rgba(40, 40, 40, 0.95);
            /* Slightly lighter dropdown background */
            border: 1px solid #333;
            /* Border to separate dropdown visually */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            /* Shadow for depth */
        }

        .dropdown-menu li a {
            color: #ddd;
            /* Lighter text in dropdown for readability */
        }

        .dropdown-menu li a:hover {
            color: #1e90ff;
            /* Consistent blue hover effect */
        }

        .menu-btn {
            display: none;
            font-size: 1.8rem;
            color: #fff;
            /* White menu icon for consistency */
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                background: rgba(20, 20, 20, 0.95);
                /* Dark background for the mobile menu */
            }
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #222;
            list-style: none;
            padding: 0.5rem;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown-menu li {
            margin: 0;
        }

        .dropdown-menu li a {
            color: #fff;
            padding: 0.5rem;
            display: block;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Footer Styles */
        .footer {
            background: #111;
            color: #ccc;
            padding: 1.5rem 1rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: white;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1e90ff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .navbar {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                flex-direction: column;
                align-items: center;
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: left 0.3s ease;
                z-index: 999;
            }

            .navbar.active {
                left: 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // Toggle mobile menu
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.navbar').classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.header-content')) {
                document.querySelector('.navbar').classList.remove('active');
            }
        });
    </script>
</body>

</html>
